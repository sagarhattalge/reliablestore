  <!-- Minimal JS: toggle mobile nav & add .scrolled class on scroll -->
  <script>
  (function(){
    const toggle = document.getElementById('rs-nav-toggle');
    const nav = document.getElementById('rs-main-nav');
    const topbar = document.querySelector('.site-topbar');

    // helper: toggle nav visibility on small screens
    function updateToggleVisibility(){
      const isSmall = window.matchMedia('(max-width:760px)').matches;
      toggle.style.display = isSmall ? 'inline-flex' : 'none';
      if (!isSmall) {
        nav.style.display = 'flex';
        toggle.setAttribute('aria-expanded','false');
      } else {
        // hide nav initially on small screens (but preserve if user opened)
        if (toggle.getAttribute('aria-expanded') === 'true') nav.style.display = 'block';
        else nav.style.display = 'none';
      }
    }
    updateToggleVisibility();
    window.addEventListener('resize', updateToggleVisibility, {passive:true});

    if (toggle && nav) {
      toggle.addEventListener('click', function(){
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', String(!expanded));
        if (!expanded) nav.style.display = 'block'; else nav.style.display = 'none';
      }, {passive:true});
    }

    // add .scrolled when user scrolls
    window.addEventListener('scroll', function(){
      if ((window.scrollY || window.pageYOffset) > 10) topbar.classList.add('scrolled');
      else topbar.classList.remove('scrolled');
    }, {passive:true});
  })();
  </script>
