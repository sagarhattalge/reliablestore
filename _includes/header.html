  <!-- Minimal JS: toggle nav on small screens and add .scrolled class on scroll -->
  <script>
  (function(){
    // tiny helper; keeps listeners passive and minimal
    const toggle = document.getElementById('rs-nav-toggle');
    const nav = document.getElementById('rs-main-nav');
    const topbar = document.querySelector('.site-topbar');

    // show toggle on small screens via CSS - if you want it visible always remove this check
    function updateToggleVisibility(){
      if (!toggle) return;
      const small = window.matchMedia('(max-width:760px)').matches;
      toggle.style.display = small ? 'inline-block' : 'none';
      // when switching to desktop ensure nav shown
      if (!small && nav) nav.style.display = 'flex';
      if (small && nav && toggle && toggle.getAttribute('aria-expanded') === 'true') {
        nav.style.display = 'block';
      }
    }
    updateToggleVisibility();
    window.addEventListener('resize', updateToggleVisibility, {passive:true});

    if (toggle && nav) {
      toggle.addEventListener('click', function(){
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        if (!expanded) {
          nav.style.display = 'block';
        } else {
          nav.style.display = 'none';
        }
      }, {passive:true});
    }

    // Add .scrolled to header when user scrolls down a bit (improves readability)
    let lastScroll = 0;
    window.addEventListener('scroll', function(){
      const s = window.scrollY || window.pageYOffset;
      if (s > 10) topbar.classList.add('scrolled'); else topbar.classList.remove('scrolled');
      lastScroll = s;
    }, {passive:true});
  })();
  </script>
</header>
