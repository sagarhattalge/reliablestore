<!-- _includes/header.html (updated) -->
<header class="site-topbar" role="banner" aria-label="Site header">
  <div class="wrap topbar-inner">
    <!-- BRAND: logo only -->
    <a class="brand" href="/" aria-label="ReliableStore home">
      <img src="/assets/icons/header-logo.png" alt="Reliable Store" class="site-logo" />
      <!-- big text removed; kept visually-hidden label for screen-readers -->
      <span class="visually-hidden">Reliable Store</span>
    </a>

    <!-- MAIN NAV -->
    <nav class="site-nav" aria-label="Main navigation">
      <a href="/">Home</a>
      <a href="/all-products.html">All Products</a>
      <a href="/category.html">Grocery &amp; Gourmet Foods</a>
      <a href="/contact.html">Contact</a>
      <a href="/about.html">About</a>
    </nav>

    <!-- header actions: login/logout/cart -->
    <div id="rs-header-actions" class="header-actions" role="group" aria-label="Header actions">
      <!-- Login toggle (opens modal) -->
      <button id="rs-header-login-toggle"
              data-rs-login
              class="btn-link login-link"
              aria-haspopup="dialog"
              aria-controls="rs-auth-modal">
        Login / Sign Up
      </button>

      <!-- Logout (hidden until JS shows it) -->
      <button id="rs-logout-btn"
              class="btn-link logout-btn"
              style="display:none;"
              aria-hidden="true">
        Logout
      </button>

      <!-- Cart -->
      <a href="/cart.html" class="cart-btn" aria-label="View cart">
        <span class="cart-icon" aria-hidden="true">ðŸ›’</span>
        <span id="cart-count" class="cart-count">0</span>
      </a>
    </div>
  </div>

  <!-- Auth Modal (present so every page has it) -->
  <div id="rs-auth-modal"
       class="rs-modal hidden"
       aria-hidden="true"
       role="dialog"
       aria-labelledby="rs-auth-title">
    <div class="rs-modal-backdrop" data-rs-close></div>

    <div class="rs-modal-panel" role="document" aria-modal="true">
      <button class="rs-modal-close" data-rs-close aria-label="Close">Ã—</button>

      <!-- Step A: ask for email or phone -->
      <div id="rs-step-enter" class="rs-step">
        <h3 id="rs-auth-title">Sign in or create account</h3>
        <p>Enter your mobile number or email</p>
        <input id="rs-identifier" type="text" placeholder="Email or mobile number" aria-label="Email or mobile" />
        <div class="rs-step-actions">
          <button id="rs-identifier-next" class="rs-btn rs-btn-primary">Continue</button>
          <button class="rs-btn ghost" data-rs-close>Cancel</button>
        </div>
        <div id="rs-identifier-error" class="rs-error"></div>
      </div>

      <!-- Step B: existing user -> ask password -->
      <div id="rs-step-password" class="rs-step hidden" aria-hidden="true">
        <h3>Sign in</h3>
        <div id="rs-known-email" class="rs-known-email"></div>
        <input id="rs-password" type="password" placeholder="Password" aria-label="Password" />
        <div class="rs-step-actions">
          <button id="rs-signin-btn" class="rs-btn rs-btn-primary">Sign in</button>
          <button id="rs-go-signup" class="rs-btn ghost">Create account</button>
        </div>
        <div id="rs-password-error" class="rs-error"></div>
        <div class="rs-step-back"><button id="rs-back-to-enter" class="rs-btn-link">Back</button></div>
      </div>

      <!-- Step C: new user -> signup form -->
      <div id="rs-step-signup" class="rs-step hidden" aria-hidden="true">
        <h3>Create account</h3>
        <input id="rs-signup-email" type="email" placeholder="Email" aria-label="Email" />
        <input id="rs-signup-name" type="text" placeholder="Full name" aria-label="Full name" />
        <input id="rs-signup-password" type="password" placeholder="Password (min 6 chars)" aria-label="Password" />
        <div class="rs-accept">
          <input id="rs-signup-accept" type="checkbox" />
          <label for="rs-signup-accept">I agree to receive emails and accept the Terms</label>
        </div>
        <div class="rs-step-actions">
          <button id="rs-signup-btn" class="rs-btn rs-btn-primary" disabled>Create account</button>
          <button id="rs-cancel-signup" class="rs-btn ghost">Cancel</button>
        </div>
        <div id="rs-signup-error" class="rs-error"></div>
      </div>

      <!-- Step D: confirmation/next steps after signup -->
      <div id="rs-step-confirmation" class="rs-step hidden" aria-hidden="true">
        <h3>Check your email</h3>
        <p id="rs-confirmation-text">A confirmation link has been sent to your email. Please follow it to complete your account.</p>
        <div class="rs-step-actions">
          <button id="rs-confirmation-close" class="rs-btn rs-btn-primary">Close</button>
          <button id="rs-confirmation-resend" class="rs-btn ghost">Resend email</button>
        </div>
      </div>

    </div>
  </div>
</header>
