<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset password â€” ReliableStore</title>
  <style>body{font-family:system-ui;padding:20px;max-width:700px;margin:30px auto;}</style>
</head>
<body>
  <h1>Reset Password</h1>
  <input id="email" type="email" placeholder="Your email" />
  <button id="btn_reset">Send reset email</button>
  <p id="status"></p>

  <script type="module">
    import { supabase } from '/assets/js/supabase_client.js'

    document.getElementById('btn_reset').addEventListener('click', async () => {
      const email = document.getElementById('email').value
      if (!email) return document.getElementById('status').innerText = 'Enter email'
      const { data, error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: `${window.location.origin}/login.html` })
      if (error) document.getElementById('status').innerText = 'Error: ' + error.message
      else document.getElementById('status').innerText = 'Reset email sent. Check your inbox.'
    })
  </script>
</body>
</html>
