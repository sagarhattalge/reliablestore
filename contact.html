layout: default
title: Contact — Reliable Store
---

<section class="hero-full" style="background:#fff;padding:30px 0;">
  <div class="hero-inner" style="max-width:1180px;margin:0 auto;text-align:center;">
    <h1>Contact Us</h1>
    <p>We're here to help! Reach out anytime.</p>
  </div>
</section>

<section class="full-bleed">
  <div class="full-bleed-inner" style="padding:20px; max-width:900px;margin:0 auto;">
    <h2>Send us a message</h2>

    <!-- ===== START: Contact form (complete, paste as-is) ===== -->
    <script>
      // --- Your Apps Script Web App URL (should match the deployed web app) ---
      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyTv5LvRsW-nUqCMcm3R8r5QKQUTonxCxH9byBEQ9mDEAtzv9mK-WnSROAx8oGc8dfIrg/exec";
    </script>

    <form id="contactForm" method="post" action="" target="hidden_iframe" novalidate>
      <div style="display:flex;flex-direction:column;gap:12px;">

        <label>
          Name<br/>
          <input id="name" name="name" type="text" required minlength="2"
                 placeholder="Enter your full name"
                 style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"/>
        </label>

        <label>
          Email<br/>
          <input id="email" name="email" type="email" required
                 placeholder="example@gmail.com"
                 style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"/>
        </label>

        <label>
          Phone (10 digits)<br/>
          <input id="phone" name="phone" type="tel" required pattern="^[0-9]{10}$"
                 placeholder="10-digit mobile number"
                 title="Please enter a 10-digit number (digits only)"
                 style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"/>
        </label>

        <label>
          Message<br/>
          <textarea id="message" name="message" rows="5" required
                    style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"></textarea>
        </label>

        <!-- Hidden fields (IP and user agent) - invisible to user -->
        <input type="hidden" id="clientIp" name="clientIp" value="">
        <input type="hidden" id="userAgent" name="userAgent" value="">

        <!-- Honeypot: invisible to humans; bots often fill it -->
        <input type="text" id="hp" name="hp" autocomplete="off" style="display:none" value="">

        <div id="form-status" style="margin-top:12px;color:green;display:none;">Thanks! Your message was sent.</div>
        <div id="form-error" style="margin-top:12px;color:#b00020;display:none;"></div>

        <button id="sendBtn" type="submit" style="background:#ff8c00;color:#fff;padding:10px 16px;border:0;border-radius:6px;cursor:pointer">
          Send Message
        </button>
      </div>
    </form>

    <!-- Hidden iframe receives the Apps Script response.
         Note: script.google sets X-Frame-Options to sameorigin, so the iframe will not show the body,
         but its load event still fires after the POST completes — we use that as success signal. -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="onIFrameLoad()"></iframe>

    <script>
      (function(){
        // Helper validators (mirror server-side)
        function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(String(e||'').toLowerCase()); }
        function validPhone(p){ return /^[0-9]{10}$/.test(String((p||'').replace(/\D/g,''))); }

        // UI elements
        const form = document.getElementById('contactForm');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('form-status');
        const errEl = document.getElementById('form-error');
        const clientIpEl = document.getElementById('clientIp');
        const userAgentEl = document.getElementById('userAgent');
        const hpEl = document.getElementById('hp');

        // fill userAgent immediately
        userAgentEl.value = navigator.userAgent || '';

        // fetch public IP and set into hidden field. If fails, leave blank (server still accepts)
        fetch('https://api.ipify.org?format=json')
          .then(r => r.json())
          .then(j => { if (j && j.ip) clientIpEl.value = j.ip; })
          .catch(()=>{/* ignore errors */});

        // mark when a real submission happened (iframe onload may fire on initial load too)
        let submitted = false;

        // iframe onload handler - triggers when server responded to POST
        window.onIFrameLoad = function() {
          if (!submitted) return; // ignore initial load
          // show success (we cannot read iframe contents across origins)
          statusEl.style.display = 'block';
          errEl.style.display = 'none';
          // reset UI
          form.reset();
          // clear hidden fields
          clientIpEl.value = '';
          userAgentEl.value = navigator.userAgent || '';
          submitted = false;
          // hide message after 6s
          setTimeout(()=> statusEl.style.display = 'none', 6000);
        };

        // client-side validation + safe submit
        form.addEventListener('submit', function(ev){
          ev.preventDefault();
          // clear messages
          errEl.style.display = 'none';
          statusEl.style.display = 'none';

          // honeypot check - if filled, silently abort (bot)
          if (hpEl && hpEl.value && hpEl.value.trim() !== '') {
            // don't submit
            return;
          }

          // read values
          const name = (document.getElementById('name')||{}).value || '';
          const email = (document.getElementById('email')||{}).value || '';
          const phone = (document.getElementById('phone')||{}).value || '';
          const message = (document.getElementById('message')||{}).value || '';

          // validate
          const errors = [];
          if (name.trim().length < 2) errors.push('Please enter your name (2+ characters).');
          if (!validEmail(email)) errors.push('Please enter a valid email address.');
          if (!validPhone(phone)) errors.push('Please enter a valid 10-digit phone number.');
          if (message.trim().length < 3) errors.push('Please enter a short message.');

          if (errors.length) {
            errEl.style.display = 'block';
            errEl.innerText = errors.join(' ');
            return;
          }

          // set action to web app URL then submit into hidden iframe
          form.action = WEB_APP_URL;

          // set submitted flag so onIFrameLoad knows it's a real submit
          submitted = true;

          // disable button briefly
          sendBtn.disabled = true;
          sendBtn.style.opacity = 0.6;

          // submit the form (will post to WEB_APP_URL and load response into iframe)
          form.submit();

          // re-enable button after a few seconds to allow retry
          setTimeout(()=>{
            sendBtn.disabled = false;
            sendBtn.style.opacity = 1;
          }, 6000);
        });

      })();
    </script>
    <!-- ===== END: Contact form ===== -->

    <p style="margin-top:18px;">Or email us at  
      <a href="mailto:contact@reliablestore.in">contact@reliablestore.in</a>
    </p>
  </div>
</section>
