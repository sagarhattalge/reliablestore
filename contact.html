---
layout: default
title: Contact — Reliable Store
---

<section class="hero-full" style="background:#fff;padding:30px 0;">
  <div class="hero-inner">
    <h1>Contact Us</h1>
    <p>We're here to help! Reach out anytime.</p>
  </div>
</section>

<section class="full-bleed">
  <div class="full-bleed-inner" style="padding:20px;">
    <h2>Send us a message</h2>

    <!-- Contact form that posts to Apps Script web app -->
    <form id="contactForm" action="https://script.google.com/macros/library/d/1iBYdOVOdyu0JHsQ56NECQ8uyInh284iJxJ6u7xFmoYjCZWOJnYVsKE36/1" method="post" target="hidden_iframe" onsubmit="submitted=true;">
      <div style="max-width:720px;margin:0 auto;">
        
        <label>
          Name<br/>
          <input name="name" type="text" required style="width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;"/>
        </label>

        <label>
          Email<br/>
          <input name="email" type="email" required style="width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;"/>
        </label>

        <label>
          Phone<br/>
          <input name="phone" type="tel" style="width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;"/>
        </label>

        <label>
          Message<br/>
          <textarea name="message" rows="5" required style="width:100%;padding:10px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;"></textarea>
        </label>

        <button type="submit" style="background:#ff8c00;color:#fff;padding:12px 20px;border:0;border-radius:6px;cursor:pointer;font-size:16px;">
          Send Message
        </button>

        <div id="form-status" style="margin-top:16px;color:green;font-weight:600;display:none;">
          ✔ Thank you! Your message has been sent.
        </div>

      </div>
    </form>

    <!-- Hidden iframe receives the Apps Script response -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="onIFrameLoad()"></iframe>

    <script>
      var submitted = false;
      function onIFrameLoad() {
        if (!submitted) return;
        document.getElementById('form-status').style.display = 'block';
        document.getElementById('contactForm').reset();
        submitted = false;
        setTimeout(()=> document.getElementById('form-status').style.display='none', 6000);
      }
    </script>

    <p style="margin-top:18px;">Or email us at  
      <a href="mailto:contact@reliablestore.in">contact@reliablestore.in</a>
    </p>

  </div>
</section>
