<section class="hero-full" style="background:#fff;padding:30px 0;">
  <div class="hero-inner" style="max-width:1180px;margin:0 auto;text-align:center;">
    <h1>Contact Us</h1>
    <p>We're here to help! Reach out anytime.</p>
  </div>
</section>

<section class="full-bleed">
  <div class="full-bleed-inner" style="padding:20px; max-width:900px;margin:0 auto;">
    <h2>Send us a message</h2>

    <!-- ===== START: Contact form (final, clean IP badge) ===== -->
    <script>
      // <<< REPLACE THIS WITH YOUR APPS SCRIPT WEB APP URL (must end with /exec) >>>
      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyg1Yr04J9FVEfTcEJDIpLYe39HpsV84IGLRlRnzFCgZg8zbSZ4W9f-g1WshOBHvPtyoA/exec";
    </script>

    <form id="contactForm" method="post" action="" target="hidden_iframe" novalidate>
      <div style="display:flex;flex-direction:column;gap:12px;">

        <label>
          Name<br/>
          <input id="name" name="name" type="text" required minlength="2"
                 placeholder="Enter your full name"
                 style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"/>
        </label>

        <label>
          Email<br/>
          <input id="email" name="email" type="email" required
                 placeholder="example@gmail.com"
                 style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"/>
        </label>

        <label>
          Phone (10 digits)<br/>
          <input id="phone" name="phone" type="tel" required pattern="^[0-9]{10}$"
                 placeholder="10-digit mobile number"
                 title="Please enter a 10-digit number (digits only)"
                 style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"/>
        </label>

        <label>
          Message<br/>
          <textarea id="message" name="message" rows="5" required
                    style="width:100%;padding:10px;border:1px solid #ccc;border-radius:6px"></textarea>
        </label>

        <!-- Hidden fields for server -->
        <input type="hidden" id="clientIp" name="clientIp" value="">
        <input type="hidden" id="userAgent" name="userAgent" value="">

        <!-- Honeypot (invisible to humans) -->
        <input type="text" id="hp" name="hp" autocomplete="off" style="display:none" value="">

        <div id="form-status" style="margin-top:12px;color:green;display:none;">Thanks! Your message was sent.</div>
        <div id="form-error" style="margin-top:12px;color:#b00020;display:none;"></div>

        <button id="sendBtn" type="submit" style="background:#ff8c00;color:#fff;padding:10px 16px;border:0;border-radius:6px;cursor:pointer">
          Send Message
        </button>
      </div>
    </form>

    <!-- Hidden iframe to receive webapp response -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="onIFrameLoad()"></iframe>

    <!-- Floating IP badge (hidden by default; shown only when IP is available) -->
    <div id="floating-ip"
         style="position: fixed; bottom: 12px; right: 12px; display:none;
                background: rgba(255,255,255,0.92); color:#111;
                padding: 8px 10px; font-size: 12px; border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08); z-index: 99999;
                pointer-events: none; backdrop-filter: blur(2px);">
    </div>
    <!-- ===== END: Contact form ===== -->

    <p style="margin-top:18px;">Or email us at  
      <a href="mailto:contact@reliablestore.in">contact@reliablestore.in</a>
    </p>
  </div>
</section>

<script>
(function(){
  // Elements
  const form = document.getElementById('contactForm');
  const sendBtn = document.getElementById('sendBtn');
  const statusEl = document.getElementById('form-status');
  const errEl = document.getElementById('form-error');
  const clientIpEl = document.getElementById('clientIp');
  const userAgentEl = document.getElementById('userAgent');
  const hpEl = document.getElementById('hp');
  const floatingIp = document.getElementById('floating-ip');

  // set UA immediately
  if (userAgentEl) userAgentEl.value = navigator.userAgent || '';

  // Fetch IP (multiple services, short timeout). Show badge only on success.
  async function fetchIpOnce(timeoutMsPerProvider = 1500) {
    const services = [
      'https://api.ipify.org?format=json',
      'https://ifconfig.co/json',
      'https://api64.ipify.org?format=json'
    ];
    for (const url of services) {
      try {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeoutMsPerProvider);
        const res = await fetch(url, { signal: controller.signal, cache: 'no-store' });
        clearTimeout(id);
        if (!res.ok) continue;
        const j = await res.json();
        const ip = j && (j.ip || j.ip_address || j.query || j.ipAddress || j.address);
        if (ip && ip.toString().trim()) {
          clientIpEl.value = ip.toString().trim();
          if (floatingIp) {
            floatingIp.textContent = 'Your IP: ' + clientIpEl.value;
            floatingIp.style.display = 'block';
          }
          return clientIpEl.value;
        }
      } catch (e) {
        // try next provider
      }
    }
    return '';
  }

  // Start fetching IP, but do not show any "detecting" message
  fetchIpOnce();

  // Optionally disable send briefly until IP ready or timeout
  sendBtn.disabled = true;
  sendBtn.style.opacity = 0.6;
  const WAIT_MS = 2200;
  setTimeout(() => {
    sendBtn.disabled = false;
    sendBtn.style.opacity = 1;
  }, WAIT_MS);

  // iframe onload: show success and hide badge after submit
  let submitted = false;
  window.onIFrameLoad = function() {
    if (!submitted) return;
    statusEl.style.display = 'block';
    errEl.style.display = 'none';
    try { form.reset(); } catch(e){}
    clientIpEl.value = '';
    if (userAgentEl) userAgentEl.value = navigator.userAgent || '';
    // hide floating badge after submission
    if (floatingIp) floatingIp.style.display = 'none';
    submitted = false;
    setTimeout(()=> statusEl.style.display = 'none', 5000);
  };

  // client-side validators
  function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(String(e||'').toLowerCase()); }
  function validPhone(p){ return /^[0-9]{10}$/.test(String((p||'').replace(/\D/g,''))); }

  // submit handler
  form.addEventListener('submit', async function(ev){
    ev.preventDefault();
    errEl.style.display = 'none';
    statusEl.style.display = 'none';

    // honeypot check
    if (hpEl && hpEl.value && hpEl.value.trim() !== '') return;

    const name = (document.getElementById('name')||{}).value || '';
    const email = (document.getElementById('email')||{}).value || '';
    const phone = (document.getElementById('phone')||{}).value || '';
    const message = (document.getElementById('message')||{}).value || '';

    const errors = [];
    if (name.trim().length < 2) errors.push('Please enter your name (2+ characters).');
    if (!validEmail(email)) errors.push('Please enter a valid email address.');
    if (!validPhone(phone)) errors.push('Please enter a valid 10-digit phone number.');
    if (message.trim().length < 3) errors.push('Please enter a short message.');

    if (errors.length) {
      errEl.style.display = 'block';
      errEl.innerText = errors.join(' ');
      return;
    }

    // final quick attempt to fetch IP if empty
    if (!clientIpEl.value) {
      try {
        const r = await fetch('https://api.ipify.org?format=json', {cache:'no-store', method:'GET'});
        if (r.ok) {
          const j = await r.json();
          if (j && j.ip) {
            clientIpEl.value = j.ip;
            if (floatingIp) { floatingIp.textContent = 'Your IP: ' + j.ip; floatingIp.style.display = 'block'; }
          }
        }
      } catch(e){}
    }

    // ensure WEB_APP_URL is set
    if (!WEB_APP_URL || WEB_APP_URL.indexOf('/exec') === -1) {
      errEl.style.display = 'block';
      errEl.innerText = 'Server URL missing or invalid. Please contact admin.';
      return;
    }

    form.action = WEB_APP_URL;
    submitted = true;
    sendBtn.disabled = true;
    sendBtn.style.opacity = 0.6;
    form.submit();

    setTimeout(()=>{ sendBtn.disabled = false; sendBtn.style.opacity = 1; }, 6000);
  });

})();
</script>

<style>
  /* ensure the floating badge stays subtle on small screens */
  @media (max-width:420px) {
    #floating-ip { font-size:11px; bottom:8px; right:8px; padding:6px 8px; }
  }
</style>
