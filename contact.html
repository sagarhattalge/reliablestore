<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contact — ReliableStore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:Inter,system-ui;margin:0;background:#f6f7fb}.wrap{max-width:700px;margin:24px auto;padding:18px}.card{background:#fff;padding:18px;border-radius:10px}</style>
</head>
<body>
  <div class="wrap card">
    <h1>Contact us</h1>
    <form id="contactForm">
      <label>Name</label><br/>
      <input id="name" /><br/><br/>
      <label>Email</label><br/>
      <input id="email" /><br/><br/>
      <label>Message</label><br/>
      <textarea id="message" rows="5"></textarea><br/><br/>
      <button type="submit" style="background:#FE9900;color:white;padding:8px 12px;border-radius:8px;border:0">Send</button>
    </form>
    <div id="status" style="margin-top:12px;color:#070"></div>
  </div>

  <script type="module">
    document.getElementById('contactForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      document.getElementById('status').innerText = 'Thanks — message received (demo).';
    });
  </script>

  <script type="module" src="/assets/js/site_header.js"></script>
</body>
</html>
