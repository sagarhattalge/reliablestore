<div class="coming-soon-banner">ðŸš§ Our store is coming soon. We are getting everything ready! ðŸš§</div>

<header class="py-3 mb-4">

<script>
  const products = [
    { id: 1, name: 'Fast Charger 30W', price: 699, img: 'https://via.placeholder.com/300x200?text=Charger' },
    { id: 2, name: 'Typeâ€‘C Cable 1m', price: 249, img: 'https://via.placeholder.com/300x200?text=Cable' },
    { id: 3, name: 'Power Bank 20000mAh', price: 1299, img: 'https://via.placeholder.com/300x200?text=PowerBank' }
  ];

  const list = document.getElementById('product-list');
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'col-6 col-md-4';
    card.innerHTML = `
      <div class="card product-card">
        <img src="${p.img}" class="card-img-top" alt="${p.name}" />
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text fw-bold">â‚¹${p.price}</p>
          <button class="btn btn-primary w-100" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    `;
    list.appendChild(card);
  });

  function addToCart() {
    const el = document.getElementById('cart-count');
    el.textContent = Number(el.textContent) + 1;
  }
</script>
