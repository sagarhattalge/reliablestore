<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ReliableStore — Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,system-ui;margin:0;background:#f6f7fb}
    .hero{padding:28px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;max-width:1100px;margin:20px auto;padding:0 18px}
    .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(10,10,15,0.04);text-align:left}
    .card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
    .btn{background:#FE9900;color:#fff;padding:8px 10px;border-radius:8px;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="hero">
    <h1>ReliableStore</h1>
    <p>Dummy store — click a product to view or add to cart.</p>
  </div>

  <div class="grid">
    <div class="card">
      <img src="/assets/images/p1.jpg" alt="Product 1" loading="lazy">
      <h3>Product 1</h3>
      <div>Price: ₹499</div>
      <div style="margin-top:8px">
        <button onclick="addToCart({ id:'p1', title:'Product 1', price:499, image:'/assets/images/p1.jpg' })" class="btn">Add to cart</button>
        <a href="/product.html?id=p1" style="margin-left:8px">View</a>
      </div>
    </div>

    <div class="card">
      <img src="/assets/images/p2.jpg" alt="Product 2" loading="lazy">
      <h3>Product 2</h3>
      <div>Price: ₹799</div>
      <div style="margin-top:8px">
        <button onclick="addToCart({ id:'p2', title:'Product 2', price:799, image:'/assets/images/p2.jpg' })" class="btn">Add to cart</button>
        <a href="/product.html?id=p2" style="margin-left:8px">View</a>
      </div>
    </div>

    <div class="card">
      <img src="/assets/images/p3.jpg" alt="Product 3" loading="lazy">
      <h3>Product 3</h3>
      <div>Price: ₹1299</div>
      <div style="margin-top:8px">
        <button onclick="addToCart({ id:'p3', title:'Product 3', price:1299, image:'/assets/images/p3.jpg' })" class="btn">Add to cart</button>
        <a href="/product.html?id=p3" style="margin-left:8px">View</a>
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/cart_helpers.js"></script>
  <script type="module" src="/assets/js/site_header.js"></script>
</body>
</html>
