<!-- =============================
     FULL-BLEED HERO SECTION
     ============================= -->
<section class="hero-full" role="banner" aria-label="Home hero"
         style="background-image:url('/assets/uploads/hero11-free-img.png');">
  <div class="hero-overlay"></div>

  <div class="hero-inner">
    <h1>Welcome to Reliable Store</h1>
    <p>Authentic Konkan products delivered straight to your doorstep. Quality you trust, service you deserve.</p>

    <!-- Search Bar -->
    <form id="searchForm"
          style="margin-top:18px;display:flex;gap:8px;max-width:920px;margin-left:auto;margin-right:auto;">
      <input id="searchInput" type="search"
             placeholder="Search for products..."
             style="flex:1;padding:10px;border-radius:6px;border:1px solid #e6e9ef" />

      <button type="button" onclick="doSearch()"
              style="background:#FE9900;color:#fff;padding:10px 14px;border-radius:6px;border:0">
        Search
      </button>
    </form>
  </div>
</section>


<!-- =============================
     CATEGORY BUTTONS (NOT REPEATED)
     ============================= -->
<section class="full-bleed">
  <div class="full-bleed-inner" style="padding-top:22px;padding-bottom:22px;">
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <a class="chip" href="/all-products.html">All Products</a>
      <a class="chip" href="/category.html">Grocery &amp; Gourmet Foods</a>
      <a class="chip" href="/contact.html">Contact &amp; Support</a>
    </div>
  </div>
</section>


<!-- =============================
     FEATURED PRODUCTS
     ============================= -->
<section class="features-band">
  <div class="features-wrap" id="product-list"></div>
</section>


<!-- =============================
     PRODUCT + SEARCH JS
     ============================= -->
<script>
  const products = [
    { id: 1, name: 'Fast Charger 30W', price: 699, img: '/assets/uploads/charger-300x200.webp' },
    { id: 2, name: 'Type-C Cable 1m', price: 249, img: '/assets/uploads/cable-300x200.webp' },
    { id: 3, name: 'Power Bank 20000mAh', price: 1299, img: '/assets/uploads/powerbank-300x200.webp' }
  ];

  // Render product grid
  function renderProducts() {
    const list = document.getElementById('product-list');
    list.innerHTML = '';

    products.forEach(p => {
      const el = document.createElement('div');
      el.className = 'feature';

      el.innerHTML = `
        <img src="${p.img}" alt="${p.name}" loading="lazy"
             style="height:160px;object-fit:contain;margin-bottom:12px"/>
        <h3 style="font-size:16px">${p.name}</h3>
        <p style="font-weight:700;margin:8px 0">₹${p.price}</p>
        <button class="add-btn"
                onclick="addToCart(${p.id})"
                style="background:#06a6ff;color:#fff;border:0;padding:10px;border-radius:8px;cursor:pointer">
          Add to Cart
        </button>
      `;

      list.appendChild(el);
    });
  }

  // Add to cart counter
  function addToCart(id) {
    const c = document.getElementById('cart-count');
    c.textContent = Number(c.textContent) + 1;
  }

  // Search function
  function doSearch() {
    const q = document.getElementById('searchInput').value.trim().toLowerCase();
    if (!q) return alert('Enter a search term');

    const results = products.filter(p => p.name.toLowerCase().includes(q));

    if (results.length === 0) {
      alert('No matching products found');
      return;
    }

    const list = document.getElementById('product-list');
    list.innerHTML = '';

    results.forEach(p => {
      const el = document.createElement('div');
      el.className = 'feature';
      el.innerHTML = `
        <img src="${p.img}" alt="${p.name}" loading="lazy"
             style="height:160px;object-fit:contain;margin-bottom:12px"/>
        <h3 style="font-size:16px">${p.name}</h3>
        <p style="font-weight:700;margin:8px 0">₹${p.price}</p>
      `;
      list.appendChild(el);
    });
  }

  document.addEventListener('DOMContentLoaded', renderProducts);
</script>
