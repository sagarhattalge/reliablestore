<!-- signup.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign up â€” ReliableStore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,system-ui;padding:24px;background:#f6f7fb}
    .card{max-width:420px;margin:30px auto;padding:18px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(10,10,15,0.06)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
    button{background:#FE9900;color:#fff;padding:10px 12px;border-radius:8px;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    <form id="signupForm">
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Password</label>
      <input id="password" type="password" required minlength="6" />
      <div style="margin-top:12px;display:flex;gap:8px;">
        <button type="submit">Sign up</button>
      </div>
      <div id="status" style="margin-top:10px;color:#b00020"></div>
    </form>
  </div>

  <script type="module">
    import { supabase } from '/assets/js/supabase_client.js';
    const params = new URLSearchParams(location.search);
    const returnTo = params.get('returnTo') || '/';

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('status');
      status.textContent = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // include redirectTo for magic links or confirmation links, if needed:
      const { data, error } = await supabase.auth.signUp({ email, password }, { redirectTo: window.location.origin + returnTo });
      if (error) {
        status.textContent = error.message;
        return;
      }

      // If your Supabase requires email confirmation, signUp will send an email.
      // We'll redirect the user back anyway (or you can show a "check inbox" message)
      window.location.href = returnTo;
    });

    // if user already signed in, go back immediately
    (async ()=>{
      const { data } = await supabase.auth.getUser();
      if (data?.user) location.href = returnTo;
    })();
  </script>

  <script type="module" src="/assets/js/site_header.js"></script>
</body>
</html>
